  <body>
    <main class="main">
      <div class="dark-mode-container">
        <input
          type="checkbox"
          class="dark-mode-checkbox"
          id="dark-mode-checkbox"
        />
        <label for="dark-mode-checkbox" class="dark-mode-lebel"></label>
      </div>
      <section class="input-section">
        <form class="form" action="">
          <div class="inputs-container">
            <div class="input-wrapper">
              <label class="form-label" for="day">Day</label>
              <input
                class="form-input"
                type="number"
                name="Day"
                id="day"
                placeholder="DD"
              />
              <p class="error-message"></p>
            </div>

            <div class="input-wrapper">
              <label class="form-label" for="month">Month</label>
              <input
                class="form-input"
                type="number"
                name="Month"
                id="month"
                placeholder="MM"
              />
              <p class="error-message"></p>
            </div>

            <div class="input-wrapper">
              <label class="form-label" for="year">Year</label>
              <input
                class="form-input"
                type="number"
                name="Year"
                id="year"
                placeholder="YYY"
              />
              <p class="error-message"></p>
            </div>
          </div>

          <button type="submit" class="btn-submit">
            <img
              src="./assets/images/icon-arrow.svg"
              alt="Submit button icon"
            />
          </button>
        </form>
      </section>

      <hr />

      <section class="output-section">
        <p class="output-year output"><span>21</span>years</p>
        <p class="output-month output"><span>6</span>months</p>
        <p class="output-day output"><span>28</span>days</p>
      </section>
    </main>
